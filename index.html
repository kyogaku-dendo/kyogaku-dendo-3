<html>
  <head>

    <meta property="og:title" content="驚額の殿堂3（スリー）| ホーム" />
    <meta property="og:description" content="人間系学系棟前で、圧倒的な低価格で美味しいフランクフルトを提供します！" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="驚額の殿堂3（スリー）| ホーム" />

    <link href="./style.css" rel="stylesheet">
    <script src="./script.js"></script>

    <style>
      
      /* ====== #enter 内のみ適用 ====== */
      #enter {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        background: #fff;
        margin: 0;
        padding: 0;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 12px;
        line-height: 1.5;
        color: #717171;
      }

      #enter a:link,
      #enter a:visited {
        text-decoration: none;
        color: #717171;
      }

      #enter .container {
        width: min(800px, 95vw);
        padding: 24px;

      }

      #enter .content {
        display: flex;
        gap: 24px;
      }

      #enter .column {
        flex: 1 1 0;
      }
      #enter .column.one { 
        max-width: 420px;
      }

      #enter .legend {
        font-size: 1.2em;
        margin-bottom: 12px;
      }

      #enter form {
        width: 100%;
        max-width: 360px;
        padding-bottom: 21px;
      }

      #enter form label {
        font-weight: bold;
      }

      #enter .form-element-wrapper {
        margin-bottom: 12px;
      }

      #enter .form-element {
        width: 100%;
        padding: 13px 12px;
        font-size: 14px;
        border-radius: 4px;
        border: none;
        box-sizing: border-box;
      }

      #enter .form-field {
        color: #333;
        border: 1px solid #B7B7B7;
        background: #fff;
      }

      #enter .form-field:focus,
      #enter input[type="text"]:focus {
        color: #333;
        border-color: #333;
        outline: none;
      }

      #enter .form-button {
        background: #B61601;
        color: #fff;
        cursor: pointer;
        border: none;
        padding: 13px 12px;
        border-radius: 4px;
      }

      #enter .form-button:hover {
        background: #FF6400;
      }

      #enter .form-error {
        padding: 0;
        color: #B61601;
      }

      #enter .list {
        margin-top: 40px;
        list-style: none;
        padding-left: 0;
      }

      #enter .list-help li + li {
        margin-top: 6px;
      }

      #enter .item-marker {
        color: #be0000;
      }

      /* ====== レスポンシブ ====== */
      @media (max-width: 800px) {
        #enter .content {
          flex-direction: column;
        }
        #enter .column.one,
        #enter .column.two {
          max-width: none;
        }
      }

      @media (max-width: 650px) {
        #enter .container {
          padding: 16px;
          width: 95vw;
        }
      }
    </style>

    <script>
      window.addEventListener("load", () => {
        const loginBtn = document.querySelector("button[name='_eventId_proceed']");
        if (loginBtn) {
          loginBtn.addEventListener("click", (e) => {
            e.preventDefault();          
            window.location.href = "./banana-home.html";
          }, { once: true });
        }
      });
      
      setTimeout(() => {
      const username = document.getElementById("username");
      const password = document.getElementById("password");

      if (username && password) {
        username.value = "2025/11/1~2025/11/3";
        password.value = "驚額の殿堂3(スリー)";
        
        // 背景色を変更（ゆっくり色が変わる）
        username.style.backgroundColor = "#e7f0fe";
        password.style.backgroundColor = "#e7f0fe";
      }
    }, 300);
    </script>
  </head>
  <body>
    <!-- エンターここから -->
    <div id="enter" role="dialog" aria-modal="true" aria-label="ログインダイアログ">
      <div class="container">
        <header>
          <h1><img src="./images/logo1.png" alt="驚額殿堂 Dendo of kyogaku" width="265" height="76"/></h1>
          <h2>フランクフルトシステム (Frankfurt System)</h2>
        </header>

        <div class="content">
          <div class="column one">
            <div class="legend">ログインサービス: 驚額殿堂のbananaサービス</div>

            <form id="login-form">
              <div class="form-element-wrapper">
                <label for="username">ユーザーID (user id)</label>
                <input
                  class="form-element form-field"
                  id="username"
                  name="j_username"
                  type="text"
                  readonly
                />
                (<a style="color:#0000ff">NPTS-13</a> or <a style="color:#0000ff">NPTS-NAME</a>)
              </div>

              <div class="form-element-wrapper">
                <label for="password">パスワード (password)</label>
                <input
                  class="form-element form-field"
                  id="password"
                  name="j_password"
                  type="text"
                  readonly
                />
              </div>

              <div class="form-element-wrapper">
                <label for="donotcache">
                  <span>
                    驚額殿堂 [驚額殿堂のbananaサービス]<br/>
                  </span>
                </label>
              </div>

              <div class="form-element-wrapper">
                <button class="form-element form-button" type="submit" name="_eventId_proceed">
                  Enter
                </button>
              </div>
            </form>

            驚額殿堂のbananaサービス（販促支援アプリケーション）
          </div>

          <div class="column two">
            <ul class="list list-help">
              <li>このページをブックマークしてください．</li>
              <li>(Please bookmark this page.)</li>
              <li>このページから移行した後のURLをブックマークするようにしてください</li>
              <li>(Please bookmark the URL after moving from this page.)</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- エンターここまで -->
  </body>
</html>
