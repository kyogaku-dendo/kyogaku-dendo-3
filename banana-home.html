<!doctype html>
<html>
  <head>
    <title>banana(バナナ)</title>
    <meta charset="utf-8" />
    <meta name="description" content="焼きそばホグワーツの教育支援システム" />
    <meta name="keywords" content="雙峰祭, フランクフルト, 驚額の殿堂,banana">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js"></script>

    <style>
        body{
            background-color: #fff;
            font-size: 15px;
            font-family: 'ヒラギノ角ゴ Pro W3', 'Arial', 'メイリオ', Verdana, 'ＭＳ Ｐゴシック', sans-serif;
            color: #000;
            margin: 0;
        }

        .main{
            width: 950px;
            margin: 0 auto;
        }

        .header {
        display: flex;
        justify-content: space-between;
        align-items: center;  
        border: 2px solid #f00;           /*後で消す*/
        }

        .header1 {
            text-align: center;
        }
        .header2 {
            display: flex;
            text-align: center;
            justify-content: space-between;
            align-items: center; 
        }

        .kikan-date{
            display: flex;
            text-align: center;
            justify-content: space-between;
            align-items: right;  
        }

        .toroku-kikan{
            color:#f00;
            font-size: 12px;
            padding-right: 40px;
        }

        .now-date{
            color:#555;
            font-size: 12px;
        }

        .header-conf{
            display: flex;
            font-size: 12px;
            color: #0000dd;
            justify-content: flex-end;
        }
        .text-border{
            border: 1px solid #aaa;
            height: 14px;
            margin: auto 10px;
        }

        .header-icon{
            padding: 5px;
        }



        /*フッターここから*/
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;  
            border: 2px solid #00f;           /*後で消す*/
        }

        .footer1 {
            display: flex;
            align-items: end;
        }

        .ver-rights{
            justify-content: space-between;
            align-items: center; 
            color: #aaa;
            font-size: 12px;
            text-align: left;
        }
        .copy-right{
            font-size: 10px;
        }
        .footer-text{
            color: #0000dd;
        }
        .footer2 {
            display: flex;
            color: #aaa;
            font-size: 12px;
            align-items: center;
        }
        /*フッターここまで*/
        
    </style>
  </head>
  <body>
    <div class="main">
    <!-- ヘッダーここから -->
      <div class="header">
        <div class="header1"><img src="./images/logo2.png" alt="ロゴ" height="60"/></div>
        <div class="header2">
            <div class="header-text">
                <div class="kikan-date">
                    <div class="toroku-kikan">※自己登録許可期間中</div>
                    <div class="now-date" id="now-date"></div>
                </div>
                <div class="header-conf">
                    んぽたそ
                    <div class="text-border"></div>
                    設定
                    <div class="text-border"></div>
                    ログアウト
                </div>
            </div>
            <div class="header-icon"><img src="./images/npo_user.png" alt="ロゴ" height="45"/></div>
        </div>
      </div>
    <!-- ヘッダーここまで -->




    <!-- フッターここから -->
    <div class="footer">
        <div class="footer1">
            <div class="ver-rights">
                <div class="banana-version">banana 3.141592</div>
                <div class="copy-right">Copyright (C) 2025 驚額の殿堂</div>
            </div>
            <div class="footer-text">マニュアル パーソナルデータについて</div>
        </div>
        
        <div class="footer2">
            powerd by 
            <div class="footer-icon"><img src="./images/logo3.png" alt="ロゴ2" height="45"/></div>
        </div>
    </div>
    <!-- フッターここまで -->
    </div>
    
    <script>
        const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        const now = new Date();

        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, "0");
        const date = String(now.getDate()).padStart(2, "0");
        const day = weekdays[now.getDay()];

        const formattedDate = `${year}-${month}-${date} (${day})`;

        document.getElementById("now-date").textContent = formattedDate;
    </script>
  </body>
</html>
